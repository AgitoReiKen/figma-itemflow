
<div>
    Weight
    <input id="itemflow-strokeWeight" type="number" value="1">
    DashPattern
    <input id="itemflow-dashPattern" type="number" value="0">
    StrokeCap0
    <select id="itemflow-strokeCap0" type="text">
        <option selected="">NONE</option>
        <option>ARROW_EQUILATERAL</option>
    </select>
    StrokeCap1
    <select id="itemflow-strokeCap1" type="text">
        <option>NONE</option>
        <option selected="">ARROW_EQUILATERAL</option>
    </select>
    Color
    <input id="itemflow-color" type="color" value="#000000"> 
    Opacity
    <input id="itemflow-colorOpacity" type="number" min="1" max="100" value="100">
    <br>
    Bezier
    <input id="itemflow-bezier" type="checkbox" checked>
    <br>
    Enabled
    <input id="itemflow-bezier" type="checkbox" checked>
</div>
