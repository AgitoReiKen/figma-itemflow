<style>
    html {
        font-family: 'Roboto', sans-serif;
        font-style: normal;  
    }
    .orange-500 {
        color: #F97316 !important;
    }
    .blue-500 {
        color: #3B82F6 !important;
    }
    .red-500 {
        color: #EF4444 !important;
    }
    .green-500 {
        color: #10B981 !important;
    }
    .gray-900 {
        color: #111827 !important;
    } 
    .gray-100 {
        color: #F3F4F6 !important;
    }
    input[type=number] {
        padding: 8px;
        min-width: 40px;
        max-width: 80px;
        width:max-content;
        background-color: #F3F4F6;
        color: #111827;
        display: inline-block;
        border: none;
        border-radius: 6px;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: textfield;
    }
    input[type=text] {
        padding: 8px;
        min-width: 40px;
        max-width: 80px;
        width: fit-content;
        background-color: #F3F4F6;
        color: #111827;
        display: inline-block;
        border: none;
        border-radius: 6px;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: textfield;
    } 
    input[type=number]:hover {
        outline: none;
    }
    input[type=color] {
        max-width: 24px;
        max-height: 24px;  
        -webkit-appearance: none;
        border-style: solid; 
        border: 0px solid #111827;
        border-radius: 6px;
        -moz-appearance: none;
        padding: 0;
    } 
    input[type=color]:-webkit-color-swatch-wrapper {
        padding: 0;
    }
    input[type=color]:-webkit-color-swatch {
        border: none;
    }
    input[type=color]:hover {
        outline: none;
    }
    input[type=number]:focus {
        outline: none;
    }
    button[type=switch] {
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 8px;
        padding-bottom: 8px;
        background-color: #F3F4F6;
        color: #111827;
        border:none;
        border-radius: 6px;
    }
    button[type=switch].mono {
        padding: 8px;
        background-color: #F3F4F6;
        color: #111827;
        border:none;
        border-radius: 6px;
    }
    button[type=switch].mono.mini { 
        padding: 3px;
        background-color: transparent;
    }
    button[type=switch].mono.mini:hover {
        
        background-color: #E5E7EB;
    }
    button[type=switch].mono.mini:active {
        
        background-color: #D1D5DB;
    }
    button[type=switch].color {
        padding: 0px;
        height: 36px;
        width: 36px;
        background-color: currentColor;
         
    }
    button[type=switch].color:hover {
      background-color: currentColor;
      opacity: .8;
    }
    button[type=switch].mono[checked=true] {
        background-color: #D1D5DB;
        color: #111827;
    }
    button[type=switch]:hover {
        background-color: #E5E7EB;
        color: #111827;
    }
    button[type=switch]:active {
        background-color: #D1D5DB;
        color: #111827;
    }
    button[type=switch].mono[checked]:hover {
        background-color: #E5E7EB;
        color: #111827;
    }
    button[type=switch].mono[checked]:active {
        background-color: #D1D5DB;
        color: #111827;
    } 
    .icon { 
        max-width: 24px;
        max-height: 24px;
        margin: 3px;
    }
    .ma-20 {
        margin: 20px;
    }
    .ml-10 {
        margin-left: 10px;
    }
    .my-20 {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .my-10 {
        margin-top: 10;
        margin-bottom: 10px;
    }
    .my-5 {
        margin-top: 5px;
        margin-bottom: 5px;
    } 
    .my-15 {
        margin-top: 15px;
        margin-bottom: 15px;
    }
    .pa-10 {
        padding: 10px;
    }
    .pa-20 {
        padding: 20px;
    }
    .main {  
        background-color: #FFFFFF; 
    }
    .flex {
        display: flex;
    }
    .w-100 {
        width: 100%;
    }
    .ml-auto{
        margin-left: auto;
    }
    .mx-auto{
        margin-left: auto;
        margin-right: auto;
    }
    .center {
        align-items: center;
        align-content: center;
    } 
    .plugin-name {
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
    }
    .github-link {
        font-weight: 400;  
        font-size: 12px;
        text-transform: uppercase;
        border: none;
        border-color: transparent;
        background-color: transparent;
        text-decoration:underline;
    }
    .github-link:hover {
        font-weight: 600;  
    }
